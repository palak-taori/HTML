<!DOCTYPE html>
<html>

<head>
    <title>Colspan In HTML</title>
<style>
    table{
        width: 100%;
        height: 400px;
        background-color: lightcoral;
    }
    td{
        background-color: white;
    }
</style>
<body>
    <table>
 <!--Class1-->
 <tr>
    <td colspan="5"></td>
    <td colspan="1"></td>
</tr>
<!--Class2-->
<tr>
    <td colspan="3"></td>
    <td colspan="1"></td>
    <td colspan="2"></td>
   
</tr>
<!--Class3-->
<tr>
    <td colspan="1"></td>
    <td colspan="5"></td>
</tr>
<!--Class4-->
<tr>
    <td colspan="1"></td>
    <td colspan="1"></td>
    <td colspan="1"></td>
    <td colspan="1"></td>
    <td colspan="1"></td>
    <td colspan="1"></td>
</tr>
    </table>
</body>
</head>

</html>

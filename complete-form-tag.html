<htmL>

<head>
    <title>Complete form tag in HTML</title>
</head>

<body>
    <form>
        <!--Personal Deatils-->
        <fieldset>
            <legend>Personal Details</legend>
            <label>Full Name</label>
            <input type="text">
            <br>
            <br>
            <label> E-Mail</label>
            <input type="e mail">
            <br>
            <br>
            <label>Age</label>
            <input type="Number">
            <br>
        </fieldset>

                <!--Contact Section-->
                <fieldset>
                    <legend>Contact Details</legend>

                    <label>Enter Your Mobile number</label>
                    <input type="number">
                    <br>
                    <br>
                    <label>Enter Your Address</label>
                    <textarea></textarea>
                </fieldset>
                <!--Other Details-->
                <fieldset>
                    <legend>Other Details</legend>
                    <label>Choose Your System</label>
                    <select>
                        <!--Group 1-->
                        <optgroup label=" Computer Operating System">
                            <option>Windows</option>
                            <option>Linux</option>
                            <option>Mac</option>
                        </optgroup>
                        <!--Group 2-->
                        <optgroup label=" Mobile Operating System">
                            <option>Android</option>
                            <option>IOS</option>
                        </optgroup>
                    </select>
                </fieldset>


                <!--Submit Section-->
                <fieldset>
                    <legend>Submit</legend>
                    <br>
                    <input type="Submit" value="Submit">
                    <input type="reset" value="reset">
                    <br>
                    <br>
                </fieldset>
    </form>
</body>

</htmL>

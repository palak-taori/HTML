<html>
    <head>
        <title>complete form tag</title>
        <body>
            <form>
                 <!--Personal Deatils-->
                <h1>Complete HTML Form Example</h1>
            <fieldset>
                <legend>Personal Deatils</legend>
                <br>
                <label>Full Name</label>
                <input type="text"placeholder= EnterYourName>
                <br>
                <br>
                <label> E-Mail</label>
                <input type="e mail"placeholder= EnterYourE-mail>
                <br>
                <br>
                <label>Personal</label>
              <input type="text">
                <br>
                <br>
                <label>Age</label>
                <input type="Number" placeholder="123-456-789">
                <br>
                <br>
            </fieldset>

                    <!--Contact Deatils-->
                <fieldset>
                    <legend>Contact Details</legend>
                    <br>
                    <label>Phone Number</label>
                    <input type="number" placeholder="123-456-789">
                    <br>
                    <br>
                    <label> Address</label>
                    <input type="Text" placeholder= YourAdressHere...>
                
                </fieldset>


                    <!--Preferences-->
                    <fieldset>
                        <legend>Preferences</legend>
                        <br>
                      <label for="Personal Contact Method">Personal Contact</label>
                    <br>
                    
                    <input type="radio" name="Personal Contact Method" value="E-mail"><label>E-mail</label>
                    <input type="radio" name="Personal Contact Method" value="Phone"><label>Phone</label>
                    <br>
                    <br>
                    <label for="Hobbies">Hobbies</label>
                    <br>
    
                    <input type="radio" name="Hobbies" value="Reading"><label>Reading</label>
                    <input type="radio" name="Hobbies" value="Travelling"><label>Travelling</label>
                    <input type="radio" name="Hobbies" value="Music"><label>Music</label>
                   <br>
                   <br>
                   </fieldset>

                    <!--Additional Deatils-->
                <fieldset>
                    <legend>Additional Details</legend>
                    <br>
                    <label>Country</label>
                    <input type="text" placeholder=EnterYourCountry>
                    <br>
                    <br>
                    <label>Upload Resume</label>
                    <input type="file"><br>
                    <br>
                    <br>
                    <label>Date Of Birth</label>
                    <input type="Date"Name=DateOfBirth/>
                    <br>
                    <br>
                    <label>Favourite Colour</label>
                    <input type="color">
                    <br>
                    <br>
                    <label>satisfaction level</label>
                    <input type="range">
                </fieldset>

                  <!--Submit Section-->
                  <fieldset>
                    <legend>Submit</legend>
                    <br>
                    <input type="Submit" value="Submit">
                    <input type="reset" value="reset">
                    <br>
                    <br>
                </fieldset>
            </form>
        </body>
    </head>
</html>

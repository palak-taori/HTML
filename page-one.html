<html>
    <head>
        <title>Input class in HTML</title>
        <body>
            <h3>Admission Form</h3>
            <hr>
            <br>
            <br>
            <form>
                <label>Full Name</label>
                <input type="text" name="Full Name">
                <br>
                <br>
                <label>Mobile No.</label>
                <input type="number" name="Mobile No.">
                <br>
                <br>
                <label>E-Mail </label>
                <input type="E-Mail"name=E-Mail>
                    <br>
                    <br>
                    <label>Date Of Birth</label>
                    <input type="date"name=Date Of Birth>
                    <br>
                    <br>
                    <label>Address</label>
                    <textarea></textarea>
                    <br>
                    <br>
                    <label for="Gender">Gender</label>
                    <br>
                    
                    <input type="radio" name="Gender" value="Male"><label>Male</label>
                    <input type="radio" name="Gender" value="Female"><label>Female</label>
                    <br>
                    <br>
                    <label for="2+2">2+2=?</label>
                    <br>
                    <input type="radio" name="2+2" value="4"><label>4</label>
                    <br>
                    <input type="radio" name="2+2" value="5"><label>5</label>
                    <br>
                    <input type="radio" name="2+2" value="6"><label>6</label>
                    <br>
                    <input type="radio" name="2+2" value="9"><label>9
                    </label>
                    <br>
                    <br>
                    <label>Favourite Colour</label>
                    <input type="color">
                    <br>
                    <br>
                    <label>Username</label>
                    <input type="text" placeholder="Enter Your Username">
                    <br>
                    <br>
                <input type="submit" value="Submit" >
                <input type="Reset" value="Reset" >
                </form>
        </body>
    </head>
</html>

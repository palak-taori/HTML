<!DOCTYPE html>
<html lang="eng">

<head>
    <title>CSS Class Selector</title>
    <style>
        .container {
            background-color: antiquewhite;
            width: 100%;
            height: 100%;
        }

        .box {
            height: 150px;
            width: 150px;
        }

        .black-box {
            background-color: black;
        }

        .grey-box {
            background-color: gray;

        }
    </style>

<body>
    <div class=" container">
        <div class="box black-box"></div>
        <div class="box grey-box"></div>
        <div class="box black-box"></div>
        <div class="box grey-box"></div>
        <div class="box black-box"></div>
        <div class="box grey-box"></div>
        <div class="box black-box"></div>
        <div class="box grey-box"></div>
    </div>
</body>
</head>

</html>
